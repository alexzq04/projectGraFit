<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GraFit - Iniciar sesión</title>
    <link rel="icon" type="image/png" th:href="@{/images/GraFitLogo_bgBlack.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body>
    <div class="content">
        <!-- Icono de volver al index -->
        <a href="/" class="position-absolute top-0 start-0 m-3 fs-3 back-button">
            <i class="bi bi-arrow-left-square-fill"></i>
        </a>

        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card">
                        <div class="auth-header">
                            <i class="bi bi-lock-fill auth-icon"></i>
                            <h2 class="mb-0">Iniciar sesión</h2>
                            <p class="mb-0">Entra a tu cuenta de GraFit</p>
                        </div>

                        <div class="auth-body">
                            <form method="post" th:action="@{/login}" action="/login" autocomplete="off">
                                <!-- Token CSRF obligatorio -->
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                                <div class="mb-4">
                                    <label for="username" class="form-label">Nombre de usuario</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                        <input type="text" name="username" id="username" class="form-control"
                                            placeholder="Introduce tu nombre de usuario" required />
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                                        <input type="password" name="password" id="password" class="form-control"
                                            placeholder="Introduce tu contraseña" required autocomplete="off" />
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-auth btn-danger w-100">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
                                </button>

                                <!-- Mostrar errores de login -->
                                <div class="mt-3 text-danger text-center small">
                                    <th:block th:if="${param.error}">
                                        <i class="bi bi-exclamation-triangle-fill me-1"></i>Usuario o contraseña
                                        inválidos.
                                    </th:block>
                                    <th:block th:if="${param.logout}">
                                        <i class="bi bi-check-circle-fill me-1 text-success"></i>
                                        <span class="text-success">Sesión cerrada correctamente.</span>
                                    </th:block>
                                </div>
                            </form>
                        </div>

                        <div class="auth-footer">
                            <span>¿No tienes cuenta?</span>
                            <a th:href="@{/register}" class="auth-link ms-2">Regístrate ahora</a>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <img th:src="@{/images/GraFitLogo_bgBlack.png}" alt="GraFit Logo" style="height: 40px;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-3 text-muted" style="font-size: 0.9rem;">
        &copy; 2025 ProjectGrafit
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
