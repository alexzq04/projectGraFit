<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GraFit - Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg rounded-4">
                    <div class="card-body text-center p-5">
                        <i class="bi bi-exclamation-triangle-fill text-danger display-1 mb-4"></i>
                        <h2 class="mb-4">¡Ups! Algo salió mal</h2>
                        
                        <p class="lead mb-4" th:text="${error ?: 'Ha ocurrido un error inesperado.'}">
                            Ha ocurrido un error inesperado.
                        </p>

                        <div class="d-grid gap-2 col-6 mx-auto">
                            <a href="/home" class="btn btn-primary">
                                <i class="bi bi-house-fill me-2"></i>Volver al Inicio
                            </a>
                            <button onclick="history.back()" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Volver Atrás
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
